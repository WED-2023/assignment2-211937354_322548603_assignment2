<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Space Shooter</h1>
    <img src="logo.png" alt="Game Logo" id="logo">
  </header>

  <nav>
    <!-- Optional navigation menu -->
  </nav>

  <main id="main-content">

    <div id="logout-bar" style="display: none; text-align: right; margin-bottom: 1rem;">
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <!-- Welcome Screen -->
    <div id="welcome" class="screen active">
      <h2>Welcome to Space Shooter</h2>
      <p>By: Your Name | ID: 123456789</p>
      <a href="https://yourwebsite.github.io" target="_blank">Visit My Site</a>
      <br><br>
      <button onclick="showScreen('register-form')">Register</button>
      <button onclick="showScreen('login-form')">Login</button>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="screen">
      <h2>Register</h2>
      <form id="form-register">
        <input type="text" id="reg-username" placeholder="Username" required><br>

        <div class="password-wrapper">
          <input type="password" id="reg-password" placeholder="Password" required>
          <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePassword('reg-password', this)">
            <span class="eye-icon eye-open">👁️</span>
            <span class="eye-icon eye-closed" style="display: none;">🙈</span>
          </button>
        </div>
        
        <!-- Confirm Password Field -->
        <div class="password-wrapper">
          <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
          <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePassword('reg-confirm-password', this)">
            <span class="eye-icon eye-open">👁️</span>
            <span class="eye-icon eye-closed" style="display: none;">🙈</span>
          </button>
        </div>
       
        <input type="text" placeholder="First Name" required><br>
        <input type="text" placeholder="Last Name" required><br>
        <input type="email" placeholder="Email" required><br>
        <label>Date of Birth:</label><br>
        <select name="day" required></select>
        <select name="month" required></select>
        <select name="year" required></select>
        <br><br>
        <button type="submit">Submit</button>
      </form>
      <button onclick="showScreen('welcome')">Back</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="screen">
      <h2>Login</h2>
      <form id="form-login">
        <input type="text" placeholder="Username" required><br>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePassword('password', this)">
            <span class="eye-icon eye-open">👁️</span>
            <span class="eye-icon eye-closed" style="display: none;">🙈</span>
          </button>
        </div>
        <button type="submit">Login</button>
      </form>
      <button onclick="showScreen('welcome')">Back</button>
    </div>

    <!-- Configuration Screen -->
    <div id="config-screen" class="screen">
      <h2>Game Configuration</h2>
      <label>Fire Key:</label>
      <input type="text" maxlength="1" placeholder="e.g. Space or A" required><br>
      <label>Game Duration (minutes):</label>
      <input type="number" min="2" max="10" required><br>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
  </main>

  <footer>
    <p>Contact: youremail@example.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
